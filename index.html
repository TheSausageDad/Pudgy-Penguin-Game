<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GAME_NAME</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Rubik+Bubbles&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.min.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      canvas {
        outline: none;
        margin: 0;
      }

      .press-start-2p-regular {
        font-family: "Press Start 2P", system-ui;
        font-weight: 400;
        font-style: normal;
      }

      .rubik-bubbles-regular {
        font-family: "Rubik Bubbles", system-ui;
        font-weight: 400;
        font-style: normal;
      }
    </style>
  </head>
  <body>
    <script type="module">
      // Development only - build script replaces this entire block
      if (import.meta.env.DEV) {
        // Load dev styles
        const link = document.createElement('link');
        link.rel = 'stylesheet';
        link.href = '/.remix/main.css';
        document.head.appendChild(link);
        
        if (window === window.top) {
          // Top-level window - show React dashboard (new implementation)
          import('./.remix/index.tsx');
        } else {
          // Iframe - show game with SDK mock
          import('/src/main.ts');
        }
      }
    </script>
  </body>
</html>
